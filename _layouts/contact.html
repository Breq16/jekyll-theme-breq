---
layout: page
---

{{ content }}

<div class="row">
    {% for pair in site.data.contact %}
    <div class="col-xl-3 col-lg-4 col-md-4">
        {% assign contact = pair[1] %}
        {% if contact.link %}
        <a href="{{ contact.link }}" class="block-link" target="_blank">
        {% endif %}
            <div class="contact-badge">
                <h1><i class="{{ contact.icon }}"></i><span class="contact-icon">{{ contact.text }}</span></h1>
                <span class="sr-only">{{ contact.sr }}</span>
                <h2>{{ contact.username }}</h2>
            </div>
        {% if contact.link %}
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>

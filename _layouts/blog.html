---
layout: page
---

{{ content }}

<div class="row">
    {% for post in site.posts %}
    <div class="col-xl-4 col-lg-6 col-md-6">
        <div class="bordered-box">
            <a href="{{ post.url }}" class="block-link">
                <p>{{ post.excerpt }}</p>
                <p><i>Published on {{ post.date | date_to_string }}</i></p>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
